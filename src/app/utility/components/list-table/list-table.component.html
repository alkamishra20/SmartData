<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="photo">
    <mat-header-cell *matHeaderCellDef>Photo
    </mat-header-cell>
    <mat-cell *matCellDef="let element ; let i=index;" #expLearning>
      <div>
        <img src={{element.avatar}} />
      </div>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="first_name">
    <mat-header-cell *matHeaderCellDef>First Name
    </mat-header-cell>
    <mat-cell *matCellDef="let element ; let i=index;" #expLearning>
      <div *ngIf="element.id!=userUpdateIndex">
        {{element.first_name}}
      </div>
      <div *ngIf="element.id==userUpdateIndex">
        <textarea class="inline-edit" [(ngModel)]="element.first_name"></textarea>
      </div>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="last_name">
    <mat-header-cell *matHeaderCellDef>Last Name
    </mat-header-cell>
    <mat-cell *matCellDef="let element ; let i=index;" #expLearning>
      <div *ngIf="element.id!=userUpdateIndex">
        {{element.last_name}}
      </div>
      <div *ngIf="element.id==userUpdateIndex">
        <textarea class="inline-edit" [(ngModel)]="element.last_name"></textarea>
      </div>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Email Id
    </mat-header-cell>
    <mat-cell *matCellDef="let element ; let i=index;" #expLearning>
      <div>
        {{element.email}}
      </div>
    </mat-cell>
  </ng-container>
<!-- customer table -->
  <ng-container matColumnDef="action">
    <mat-header-cell *matHeaderCellDef>Action
    </mat-header-cell>
    <mat-cell *matCellDef="let element; let i=index;">
      <div *ngIf="adminAccess">
        <button mat-raised-button color="primary" (click)="loginAs(element)">login As </button>
        <button mat-icon-button color="darkgrey" (click)="updateUser(element, 'edit')">
          <mat-icon aria-label="Edit" toolTip="edit">edit</mat-icon>
        </button>
      </div>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns ;sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns; "></mat-row>
</mat-table>
<!-- end of customer table -->
